<button (click)= "toggle()">Toggle:{{flag}}</button>

<p *ngIf="data.success==false">{{data.message}}</p>
<p *ngIf="data.message.length>0">{{data.success}}</p>

<table *ngIf="data.success" border="1px">
  <thead>
    <tr>
      <th>Sr.No.</th>
      <th>Title</th>
      <th>Price</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let book of data.books,let i=index">
      <td>{{i+1}}</td>
      <td>{{book.title}}</td>
      <td>{{book.price}}</td>
    </tr>
  </tbody>

</table>
