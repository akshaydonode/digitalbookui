<h2>Login Page</h2>
<form>
    Username: <input 
                    #ubox 
                    type="text" 
                    placeholder="Enter username" 
    /><br/>
    Password: <input 
                    #pbox 
                    type="text" 
                    placeholder="Enter password" 
    /><br/>
    <input 
        type="button" 
        value="Login" 
        (click)="getLogin(ubox.value, pbox.value)" 
    />
</form>
