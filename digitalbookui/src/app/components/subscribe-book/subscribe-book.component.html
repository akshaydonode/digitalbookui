<h2>Reader Subscribe Book List</h2>
<button (click)="getNotification()">Get-Reader-Notification</button>
<table border="1">
    <thead>
        <tr>
            <th>S.No.</th>
            <th>Title</th>
            <th>Price</th>
            <th>Author Name</th>
            <th>category</th>
            <th>Content</th>
            <th>Published Date</th>
            <th>Publisher</th>
            <th>Updated Date</th>
            <th>Action</th>
            <!-- <th>Action</th> -->
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let b of books;let i=index">
            <td>{{i+1}}</td>
            <td>{{b.bookTitle}}</td>
            <td>{{b.price}}</td>
            <td>{{b.authorName}}</td>
            <td>{{b.catogory}}</td>
            <td>{{b.content}}</td>
            <td>{{b.published}}</td>
            <td>{{b.publisher}}</td>
            <td>{{b.updatedDate}}</td>
            <td>
                <button type="submit" (click)="cancelSubscription(b.bookId,b.readerId)">Cancel Subscription</button>
            </td>

            <!-- </div> -->
        </tr>
    </tbody>
</table>
<table *ngIf="showNotificaion" border="1">
    <thead>
        <tr>
            <th>S.No.</th>
            <th>Message</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let n of notifications;let i=index">
            <td>{{i+1}}</td>
            <td>{{n}}</td>
        </tr>
    </tbody>
</table>
